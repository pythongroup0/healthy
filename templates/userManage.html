<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>健康饮食</title>
    <!-- load stylesheets -->
    {% load staticfiles %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">                                      <!-- Bootstrap style -->
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">                                <!-- Magnific pop up style, http://dimsemenov.com/plugins/magnific-popup/ -->
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">                                   <!-- Templatemo style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">                                   <!-- Templatemo style -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
          <![endif]-->
</head>
    <body>        
        <div class="container">
            <div class="row">
                <div class="tm-left-right-container">
                    <!-- Left column: logo and menu -->
                    <div class="tm-blue-bg tm-left-column">                        
                        <div class="tm-logo-div text-xs-center">
                            <img src="{% static 'img/tm-neaty-logo.png' %}" alt="Logo">
                            <h1 class="tm-site-name">Ruthy</h1> <p>注销</p>
                        </div>
                        <nav class="tm-main-nav">
                            <ul class="tm-main-nav-ul">
                                <li class="tm-nav-item">
                                    <a href="#information" class="tm-nav-item-link">个人信息</a>
                                </li>
                                <li class="tm-nav-item">
                                    <a href="#search" class="tm-nav-item-link">搜索菜谱</a>
                                </li>
                                <li class="tm-nav-item">
                                    <a href="#contact" class="tm-nav-item-link">联系我们</a>
                                </li>
                            </ul>
                        </nav>                                         
                    </div>
                    <!-- Left column: logo and menu -->

                    <!-- Right column: content -->
                    <div class="tm-right-column">
                        <div class="tm-content-div">
                            <!--首页-->
                            <section class="tm-section"> <img src="{% static 'img/neaty-01.jpg' %}" alt="Header image" class="img-fluid">  </section>

                            <!-- 个人信息 -->
                            <section id="information" class="tm-section">
                                <header><h2 class="tm-blue-text tm-section-title tm-margin-b-30">个人信息</h2></header>
                                <form name="form" id="ff2" method="post" action="">

                                    <div class="form-group">
                                        <input class="form-control input-lg" name="MERGE1" id="username" type="text" placeholder="用户名（必填）" required>
                                    </div>
                                    <div class="form-group">
                                        <input name="sex" type="radio" value="男"> 男 <input name="sex" id="gender" type="radio" value="女"> 女
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control input-lg" name="MERGE0" id="password" type="password" placeholder="密码（必填）" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="确认密码" name="repassword" value="" id="repassword"  required>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control input-lg" name="MERGE0" id="height" type="text" placeholder="身高" required>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control input-lg" name="MERGE0" id="weight" type="text" placeholder="体重" required>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control input-lg" name="MERGE0" id="age" type="text" placeholder="年龄" required>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control input-lg" name="MERGE0" id="allergic_food" type="text" placeholder="过敏食物" required>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control input-lg" name="MERGE0" id="taste" type="text" placeholder="口味偏好" required>
                                    </div>
                                    <button type="submit" class="btn btn-1">确认修改</button>
                                </form>
                            </section>

                            <!-- 搜索菜谱 -->
                            <section id="search" class="tm-section">
                                <header><h2 class="tm-blue-text tm-section-title tm-margin-b-30">搜索菜谱</h2></header>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="section-title text-center">
                                                <h2>主食</h2>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="product-one">
                                        <div class="col-md-3 product-left">
                                            <div class="p-one simpleCart_shelfItem">
                                                <a href="#">
                                                    <img src="{% static 'img/mifan.jpg' %}" alt="" />
                                                    <div class="mask"><span>添加到菜谱</span></div>
                                                </a>
                                                <h4>米饭</h4>
                                            </div>
                                        </div>

                                        <div class="col-md-3 product-left">
                                            <div class="p-one simpleCart_shelfItem">
                                                <a href="#">
                                                    <img src="{% static 'img/miantiao.jpg' %}" alt="" />
                                                    <div class="mask"><span>添加到菜谱</span></div>
                                                </a>
                                                <h4>面条</h4>
                                            </div>
                                        </div>

                                        <div class="col-md-3 product-left">
                                            <div class="p-one simpleCart_shelfItem">
                                                <a href="#">
                                                    <img src="{% static 'img/mantou.png' %}" alt="" />
                                                    <div class="mask"><span>添加到菜谱</span></div>
                                                </a>
                                                <h4>馒头</h4>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="section-title text-center">
                                                <h2>筛选</h2>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-md-offset-3">
                                        <form name="form" id="ff" method="post" action="display.html">
                                            <div class="form-group">
                                                <label><h4>能量</h4></label>
                                                <input type="text" class="form-control" placeholder="请输入所需能量" name="energy" id="energy" >
                                            </div>
                                            <div class="form-group">
                                                <label><h4>价格</h4></label>
                                                <input type="text" class="form-control" placeholder="请输入一餐饭的价格" name="price" id="price" >
                                            </div>
                                            <button type="submit" class="btn btn-1">搜索</button>
                                        </form>
                                    </div>
                                </div>
                            </section>

                            <!--联系我们-->
                            <section id="contact" class="tm-section">
                                <header><h2 class="tm-blue-text tm-section-title tm-margin-b-30">联系我们</h2></header>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <form action="#contact" method="post" class="contact-form">
                                            <div class="form-group">
                                                <input type="text" id="contact_name" name="contact_name" class="form-control" placeholder="姓名"  required/>
                                            </div>
                                            <div class="form-group">
                                                <input type="email" id="contact_email" name="contact_email" class="form-control" placeholder="邮箱"  required/>
                                            </div>
                                            <div class="form-group">
                                                <textarea id="contact_message" name="contact_message" class="form-control" rows="9" placeholder="内容" required></textarea>
                                            </div>
                                            <button type="submit" class="float-right tm-button">发送</button>
                                        </form>
                                    </div>

                                    <div class="col-lg-6 tm-contact-right">
                                        <p>
                                            健康饮食系统旨在为您推荐最适合您的饮食菜谱，合理化，专业化是我们的服务宗旨，您有什么意见和建议请联系我们！
                                        </p>
                                        <address>
                                            上海师范大学<br>
                                            信息与机电工程学院<br>
                                            python小分队
                                        </address>
                                    </div>
                                </div>
                                
                            </section>
                        </div>
                    </div>
                    <!-- Right column: content -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
                
        <!-- load JS files -->
    <script src="{% static 'js/jquery-1.12.0.min.js' %}"></script>             <!-- jQuery (https://jquery.com/download/) -->
    <script type="text/javascript">
        $( $(".tm-right-column section")[0] ).show().siblings().hide();
        $(".tm-nav-item a").on('click',function(){
            if( this.innerHTML=="个人信息" ){
                $( $(".tm-right-column section")[1] ).show().siblings().hide();
            }else if( this.innerHTML=="搜索菜谱" ){
                $( $(".tm-right-column section")[2] ).show().siblings().hide();
            }else{
                $( $(".tm-right-column section")[3] ).show().siblings().hide();
            }
        })
    </script>

</body>
</html>
